server:
  port: 8080
  servlet:
    context-path: /gateway

spring:
  application:
    name: edge-service

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/
    register-with-eureka: true
    fetch-registry: true

zuul:
  sensitive-headers: Cookie

jwt:
  config:
    login-url: /auth-service/login
